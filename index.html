<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <link rel="stylesheet" href="Style.css" />
  <body>
    <div class="main">
      <div class="content">
        <img
          src="images/image-qr-code.png"
          alt="image-qr-code"
          height="300"
          width="280"
          class="i1"
        />
        <h2 class="h2"> <span class="s">Improve your front-end</span> skills by building projects.</h2> 
        <p class="p1">
         <span class="s1"> Scan the QR code to visit Frontend</span> Mentor and take your coding skills
        to <span class="s2">the next level.</span></p>
      </div>

      <!-- End main-div -->
    </div>
  </body>
</html>
